<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Мои задачи</h1>
            <div class="calendar-panel" id="calendar-panel">
                <!-- Days will be generated by JS -->
            </div>
            <div class="selected-date-display" id="selected-date-display">
                Сегодня
            </div>
        </header>

        <main>
            <div class="task-form">
                <div class="input-row">
                    <input type="text" id="task-input" placeholder="Что нужно сделать?">
                    <button id="add-btn" aria-label="Добавить задачу">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    </button>
                </div>
                <div class="time-selectors">
                    <input type="time" id="start-time" aria-label="Время начала" required>
                    <span class="time-separator">—</span>
                    <input type="time" id="end-time" aria-label="Время окончания" required>
                </div>
            </div>

            <div class="time-grid-container">
                <div id="time-grid" class="time-grid">
                    <div class="grid-lines" id="grid-lines">
                        <!-- Background lines will be injected here -->
                    </div>
                    <div class="grid-tasks" id="grid-tasks">
                        <!-- Tasks will be injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
